<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Details</title>

  <!-- IMPORTANT FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #2563eb;
      --dark: #1e293b;
      --light-bg: #f4f6f8;
      --card-bg: #ffffff;
      --muted: #64748b;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: #0f172a;
      line-height: 1.6;
    }

    header {
      background: var(--dark);
      color: white;
      padding: 18px 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .container {
      max-width: 900px;
      margin: 15px auto 30px;
      background: var(--card-bg);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: var(--radius);
    }

    #mainImage {
  width: 100%;
  height: 320px;
  object-fit: cover;
  border-radius: var(--radius);
}

.gallery {
  display: flex;
  gap: 10px;
  margin-top: 12px;
  overflow-x: auto;
}

.gallery img {
  width: 90px;
  height: 70px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid transparent;
  flex-shrink: 0;
}

.gallery img.active {
  border-color: var(--primary);
}

    .info {
      margin-top: 15px;
    }

    .info p {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    .info strong {
      color: var(--dark);
    }

    .whatsapp-btn {
      display: block;
      margin-top: 20px;
      padding: 14px;
      background: #25d366;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .whatsapp-btn:hover {
      opacity: 0.95;
    }

    h3 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      resize: vertical;
      font-size: 14px;
    }

    button {
      padding: 12px 16px;
      background: var(--primary);
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.95;
    }

    .review {
      background: #f1f5f9;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    /* --------- MOBILE OPTIMISATION --------- */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }

      img {
        height: 220px;
      }

      .container {
        margin: 10px;
        padding: 14px;
      }

      .info p {
        font-size: 0.9rem;
      }

      .whatsapp-btn {
        font-size: 15px;
        padding: 12px;
      }
    }

/* FULLSCREEN IMAGE VIEW */
.fullscreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.fullscreen img {
  max-width: 95%;
  max-height: 90%;
  border-radius: 10px;
}

.fullscreen span {
  position: absolute;
  top: 20px;
  right: 25px;
  color: white;
  font-size: 30px;
  cursor: pointer;
}

/* Swipe hint */
.swipe-hint {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-top: 6px;
}
    .nav-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 42px;
  cursor: pointer;
  padding: 10px 14px;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
  user-select: none;
}

.nav-arrow:hover {
  background: rgba(0,0,0,0.6);
}

.nav-arrow.left {
  left: 20px;
}

.nav-arrow.right {
  right: 20px;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 25px;
  color: white;
  font-size: 30px;
  cursor: pointer;
}
  </style>
</head>

<body>

<header>
  <h1 id="title"></h1>
</header>

<div class="container">

  <img id="mainImage"  alt="Property Image">

<div class="gallery" id="gallery"></div>
  
<p class="swipe-hint">Swipe images ◀ ▶ or tap to view fullscreen</p>

<div class="fullscreen" id="fullscreen">
  <span class="close-btn" onclick="closeFullscreen()">✕</span>

  <span class="nav-arrow left" onclick="prevImage()">❮</span>

  <img id="fullscreenImg">

  <span class="nav-arrow right" onclick="nextImage()">❯</span>
</div>

  <div class="info">
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Rooms:</strong> <span id="rooms"></span></p>
    <p><strong>Bathrooms:</strong> <span id="bathrooms"></span></p>
    <p><strong>Gated:</strong> <span id="gated"></span></p>
    <p><strong>Parking Space:</strong> <span id="parking"></span></p>
    <p><strong>Running Water:</strong> <span id="water"></span></p>
    <p><strong>Electricity:</strong> <span id="electricity"></span></p>
    <p><strong>Agent Comment:</strong> <span id="comment"></span></p>
  </div>

  <a id="whatsapp" class="whatsapp-btn" target="_blank">
    Contact Agent on WhatsApp
  </a>

  <h3>Reviews</h3>
  <textarea id="reviewText" placeholder="Write a review..."></textarea>
  <button onclick="addReview()">Submit Review</button>

  <div id="reviews"></div>
</div>
<script>
const propertyId = localStorage.getItem("selectedPropertyId");

if (propertyId === null) {
  document.body.innerHTML = "<h2 style='text-align:center'>Property not found</h2>";
  throw new Error("No property ID found");
}

// SAME houses array MUST exist here
const houses = [
  {
    id: 0,
    title: "2 Bedroom Flat",
    state: "Ogun",
    lga: "Obafemi Owode",
    town: "Magboro",
    propertyType: "Mini-Flat",
    purpose: "rent",
    location: "Magboro",
    price: "₦600,000 / year",
    agent: "Mr. Ade",
    phone: "08012345678",
    images: [
      "https://images.unsplash.com/photo-1568605114967-8130f3a36994",
      "https://images.unsplash.com/photo-1570129477492-45c003edd2be",
      "https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
    ]
  },
  {
    id: 1,
    title: "3 Bedroom Duplex",
    state: "Lagos",
    lga: "Yaba",
    town: "Alagomeji",
    propertyType: "Duplex",
    purpose: "lease",
    location: "Mowe",
    price: "₦1,000,000",
    agent: "Mrs. Kemi",
    phone: "08198765432",
    images: [
      "https://images.unsplash.com/photo-1568605114967-8130f3a36994",
      "https://images.unsplash.com/photo-1570129477492-45c003edd2be",
      "https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
    ]
  },
  {
    id: 2,
    title: "3 Bedroom Duplex",
    state: "Ogun",
    lga: "Obafemi Owode",
    town: "Mowe",
    propertyType: "Duplex",
    purpose: "buy",
    location: "Mowe",
    price: "₦25,000,000",
    agent: "Mrs. Kemi",
    phone: "08198765432",
    images: [
      "https://images.unsplash.com/photo-1568605114967-8130f3a36994",
      "https://images.unsplash.com/photo-1570129477492-45c003edd2be",
      "https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
    ]
  }
];

const house = houses.find(h => h.id == propertyId);

if (!house) {
  document.body.innerHTML = "<h2 style='text-align:center'>Property not found</h2>";
  throw new Error("Property not found in list");
}

  document.getElementById("title").textContent = house.title;

  const mainImage = document.getElementById("mainImage");
  const gallery = document.getElementById("gallery");
  const fullscreen = document.getElementById("fullscreen");
  const fullscreenImg = document.getElementById("fullscreenImg");

  let currentIndex = 0;

  mainImage.src = house.images[0];
  mainImage.loading = "lazy";

  house.images.forEach((img, index) => {
    const thumb = document.createElement("img");
    thumb.src = img;
    thumb.loading = "lazy";

    if (index === 0) thumb.classList.add("active");

    thumb.onclick = () => {
      currentIndex = index;
      updateImage();
    };

    gallery.appendChild(thumb);
  });

  function updateImage() {
    mainImage.src = house.images[currentIndex];
    document.querySelectorAll(".gallery img").forEach((img, i) => {
      img.classList.toggle("active", i === currentIndex);
    });
  }

  function nextImage() {
  if (currentIndex < house.images.length - 1) {
    currentIndex++;
  } else {
    currentIndex = 0; // loop back
  }
  updateImage();
  fullscreenImg.src = house.images[currentIndex];
}

function prevImage() {
  if (currentIndex > 0) {
    currentIndex--;
  } else {
    currentIndex = house.images.length - 1; // loop back
  }
  updateImage();
  fullscreenImg.src = house.images[currentIndex];
}

  // Fullscreen
   mainImage.onclick = () => {
  fullscreen.style.display = "flex";
  fullscreenImg.src = house.images[currentIndex];
};

  function closeFullscreen() {
    fullscreen.style.display = "none";
  }
  window.closeFullscreen = closeFullscreen;

  // Swipe support (main image + fullscreen)
  let startX = 0;

  function handleTouchStart(e) {
    startX = e.touches[0].clientX;
  }

  function handleTouchEnd(e) {
    const endX = e.changedTouches[0].clientX;

    if (startX - endX > 50 && currentIndex < house.images.length - 1) {
      currentIndex++;
    } else if (endX - startX > 50 && currentIndex > 0) {
      currentIndex--;
    }

    updateImage();

    let fsStartX = 0;

fullscreenImg.addEventListener("touchstart", e => {
  fsStartX = e.touches[0].clientX;
});

fullscreenImg.addEventListener("touchend", e => {
  const fsEndX = e.changedTouches[0].clientX;

  if (fsStartX - fsEndX > 50) {
    nextImage();
  } else if (fsEndX - fsStartX > 50) {
    prevImage();
  }
});

    // Sync fullscreen image
    fullscreenImg.src = house.images[currentIndex];
  }

  // Main image swipe
  mainImage.addEventListener("touchstart", handleTouchStart);
  mainImage.addEventListener("touchend", handleTouchEnd);

  // Fullscreen image swipe ✅
  fullscreenImg.addEventListener("touchstart", handleTouchStart);
  fullscreenImg.addEventListener("touchend", handleTouchEnd);

  document.getElementById("address").textContent =
  `${house.town}, ${house.lga}, ${house.state}`;

document.getElementById("rooms").textContent = "Not specified";
document.getElementById("bathrooms").textContent = "Not specified";
document.getElementById("gated").textContent = "Not specified";
document.getElementById("parking").textContent = "Not specified";
document.getElementById("water").textContent = "Not specified";
document.getElementById("electricity").textContent = "Not specified";
document.getElementById("comment").textContent = "Contact agent for details";

document.getElementById("whatsapp").href =
  `https://wa.me/234${house.phone.substring(1)}`;

// Reviews
function addReview() {
  const text = document.getElementById("reviewText").value;
  if (!text) return;

  const key = `reviews_property_${house.id}`;
  const saved = JSON.parse(localStorage.getItem(key)) || [];
  saved.push(text);

  localStorage.setItem(key, JSON.stringify(saved));
  document.getElementById("reviewText").value = "";
  loadReviews();
}

function loadReviews() {
  const reviewsDiv = document.getElementById("reviews");
  const key = `reviews_property_${house.id}`;
  const saved = JSON.parse(localStorage.getItem(key)) || [];

  reviewsDiv.innerHTML = "";
  saved.forEach(r => {
    const div = document.createElement("div");
    div.className = "review";
    div.textContent = r;
    reviewsDiv.appendChild(div);
  });
}

loadReviews();
</script>


</body>
</html>
