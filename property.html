<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Details</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .property-img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    h2 {
      margin-top: 0;
    }

    .details p {
      margin: 6px 0;
    }

    .tag {
      display: inline-block;
      background: #e5e7eb;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 5px;
      margin-top: 5px;
    }

    .agent-box {
      background: #f1f5f9;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .agent-box button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #25d366;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .reviews {
      margin-top: 30px;
    }

    .reviews h3 {
      margin-bottom: 10px;
    }

    .review {
      background: #f9fafb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      resize: none;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-review-btn {
      margin-top: 10px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>

<header>
  <h1>Property Details</h1>
</header>

<div class="container">

  <img id="propertyImage" class="property-img" />

  <h2 id="propertyTitle"></h2>
  <p><strong>Price:</strong> <span id="propertyPrice"></span></p>
  <p><strong>Address:</strong> <span id="propertyAddress"></span></p>

  <div class="details">
    <p><strong>Rooms:</strong> <span id="rooms"></span></p>
    <p><strong>Bathrooms/Toilets:</strong> <span id="bathrooms"></span></p>
    <p><strong>Car Park:</strong> <span id="parking"></span></p>
    <p><strong>Water:</strong> <span id="water"></span></p>
    <p><strong>Electricity:</strong> <span id="electricity"></span></p>
    <p><strong>Gated:</strong> <span id="gated"></span></p>
    <p><strong>Gateman:</strong> <span id="gateman"></span></p>
  </div>

  <div class="agent-box">
    <h3>Agent Information</h3>
    <p><strong>Name:</strong> <span id="agentName"></span></p>
    <p id="agentComment"></p>

    <button id="whatsappBtn">Contact Agent on WhatsApp</button>
  </div>

  <div class="reviews">
    <h3>Reviews</h3>
    <div id="reviewsList"></div>

    <textarea id="reviewInput" rows="3" placeholder="Write a review about the property or agent..."></textarea>
    <button class="add-review-btn" onclick="addReview()">Submit Review</button>
  </div>

</div>

<script>
  // Sample property data (normally comes from backend)
  const property = {
    id: 1,
    title: "2 Bedroom Flat",
    price: "â‚¦600,000 / year",
    address: "Magboro, Ogun State",
    image: "https://images.unsplash.com/photo-1568605114967-8130f3a36994",
    rooms: 2,
    bathrooms: 2,
    parking: "Yes",
    water: "Running Borehole",
    electricity: "Stable",
    gated: "Yes",
    gateman: "Available",
    agent: "Mr. Ade",
    phone: "08012345678",
    agentComment: "Very neat apartment in a calm and secure environment."
  };

  // Populate page
  document.getElementById("propertyImage").src = property.image;
  document.getElementById("propertyTitle").textContent = property.title;
  document.getElementById("propertyPrice").textContent = property.price;
  document.getElementById("propertyAddress").textContent = property.address;
  document.getElementById("rooms").textContent = property.rooms;
  document.getElementById("bathrooms").textContent = property.bathrooms;
  document.getElementById("parking").textContent = property.parking;
  document.getElementById("water").textContent = property.water;
  document.getElementById("electricity").textContent = property.electricity;
  document.getElementById("gated").textContent = property.gated;
  document.getElementById("gateman").textContent = property.gateman;
  document.getElementById("agentName").textContent = property.agent;
  document.getElementById("agentComment").textContent = property.agentComment;

  document.getElementById("whatsappBtn").onclick = function () {
    window.open(
      `https://wa.me/234${property.phone.substring(1)}?text=Hello,%20I%20am%20interested%20in%20your%20${property.title}`,
      "_blank"
    );
  };

  // Reviews
  const reviewKey = "reviews_" + property.id;

  function loadReviews() {
    const reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
    const list = document.getElementById("reviewsList");
    list.innerHTML = "";
    reviews.forEach(r => {
      list.innerHTML += `<div class="review">${r}</div>`;
    });
  }

  function addReview() {
    const input = document.getElementById("reviewInput");
    if (input.value.trim() === "") return;

    const reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
    reviews.push(input.value);
    localStorage.setItem(reviewKey, JSON.stringify(reviews));
    input.value = "";
    loadReviews();
  }

  loadReviews();
</script>

</body>
</html>
